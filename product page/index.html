<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-img">
            <model-viewer class="model-viwer" src="t-shirts/white.glb" disable-zoom  shadow-intensity="2" camera-controls touch-action="pan-y"></model-viewer>
        </div>
        <div class="card-description">
          <div class="wrapper">
            <span class="stars">★★★★★</span>
            <span class="price">$ 200.00</span>
          </div>
          <h1 data-shadow='EXECUTIVE' class="title-product">Nike cotton shirts for Men</h1>
          <p>Men's first choice .</p>
          <h3>Color:</h3>
          <div class="colors-wrap">
            <span class="colors selected"></span>
            <span class="colors "></span>
            <span class="colors"></span>
            <span class="colors"></span>
          </div>
          <h3>Size:</h3>
          <div class="size-wrap">
            <span class="size">S</span>
            <span class="size">M</span>
            <span class="size selected">L</span>
            <span class="size">XL</span>
          </div>
          <div class="purchase">Add to chart</div>
          <div class="wishlist">Add to Wishlist</div>
        </div>
      </div>
      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="style.js"></script>
    </body>
</html>
